<ion-menu [content]="content">
 <ion-header>
    <ion-toolbar  menuClose>
      <ion-title class="text-left" style="color:#fff;"><ion-icon name="md-home"></ion-icon>&nbsp;
      <span class="redDot"></span> &nbsp;Ignited Minds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
