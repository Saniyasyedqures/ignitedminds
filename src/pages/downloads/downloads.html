
<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
    <ion-title>Downloads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item.title }}
	 <ion-icon name="cloud-download" (click) = "downLoad(item.url,item.title)" item-end></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
