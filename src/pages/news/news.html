  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
    <ion-title>News</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let n of news" (click)="openNews(n.content,n.id,n.title)">
      {{n.title}}
      <ion-icon name="ios-arrow-forward" class="icons" item-end></ion-icon>
      <p>{{n.date | amCalendar}}</p>
    </button>

  </ion-list>
</ion-content>
