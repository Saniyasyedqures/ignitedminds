<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="md-more"></ion-icon>
    </button>
   <img src="assets/imgs/logo1.png" > 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card >
<ion-slides pager="true">
    <ion-slide *ngFor="let n of imagesList" style="margin-top: 10px;">
   <img src="http://igapi.ignitedminds.net/uploads/{{n.img}}" class="sliderImg">
  </ion-slide>

</ion-slides>

</ion-card>

<ion-card class="cardsTab" style="margin-top: 4px;">
<div class="card">
   <div class="container nav-flex">
      <div class="wrapper" (click)="goToNews()">
         <a class="reset">
            <div class="iconWrapper bc-F">
               <ion-icon name="logo-rss"></ion-icon>
            </div>
            <span>News</span>
         </a>
      </div>
     
      <div class="wrapper" (click)="goToCurrentaffairs()">
         <a class="reset">
            <div class="iconWrapper bc-F">
               <ion-icon name="refresh-circle"></ion-icon>
            </div>
            <span>Current Affairs</span>
         </a>
      </div>
      
      <div class="wrapper" (click)="goToDownloads()">
         <a class="reset">
            <div class="iconWrapper bc-F">
               <ion-icon name="cloud-download"></ion-icon>
            </div>
            <span>Downloads</span>
         </a>
      </div>
	  
	  <div class="wrapper" (click)="goToCoursesPage()">
         <a class="reset">
            <div class="iconWrapper bc-F">
               <ion-icon name="document"></ion-icon>
            </div>
            <span>Courses</span>
         </a>
      </div>
     
      <div class="wrapper" (click)="goToRegister()">
         <a class="reset">
            <div class="iconWrapper bc-F">
              <ion-icon name="school"></ion-icon>
            </div>
            <span>Online admission</span>
         </a>
      </div>
      
      <div class="wrapper" (click)="goToContactus()">
         <a class="reset">
            <div class="iconWrapper bc-F">
               <ion-icon name="call"></ion-icon>
            </div>
            <span>Contact us</span>
         </a>
      </div>
     
   </div>
</div>

</ion-card>

      <ion-card>
	    <ion-card-header style="margin-top: 20px;">
		 <label style="color: #ee1d23;font-size: 17px;font-weight: bold;margin-left:10px">  <ion-icon name="list-box" role="img" class="icon icon-md ion-md-list-box" aria-label="list box" ng-reflect-name="list-box"></ion-icon> Quick Links </label>
		</ion-card-header>
		
		<div class=" mt-8">

   <a  class="reset" (click)="goToAbout()">
      <div class="discounts pFix">
         <div class="discIcon">
           <ion-icon name="link"></ion-icon>
         </div>
         <span class="navigation-link">About us</span>
         <div class="nav-icon">
            <svg width="18px" height="18px">
               <g id="chevron-right">
                  <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" style="fill: #757575"></path>
               </g>
            </svg>
         </div>
      </div>
   </a>
   
   <a  class="reset" (click)="goLocation()">
      <div class="discounts pFix">
         <div class="discIcon">
           <ion-icon name="link"></ion-icon>
         </div>
         <span class="navigation-link">Locations</span>
         <div class="nav-icon">
            <svg width="18px" height="18px">
               <g id="chevron-right">
                  <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" style="fill: #757575"></path>
               </g>
            </svg>
         </div>
      </div>
   </a>
   
      <a  class="reset" (click)="goTimeSchedule()">
      <div class="discounts pFix">
         <div class="discIcon">
           <ion-icon name="link"></ion-icon>
         </div>
         <span class="navigation-link">Time Schedule</span>
         <div class="nav-icon">
            <svg width="18px" height="18px">
               <g id="chevron-right">
                  <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" style="fill: #757575"></path>
               </g>
            </svg>
         </div>
      </div>
   </a>
   

</div>
	  </ion-card>              				


</ion-content>
