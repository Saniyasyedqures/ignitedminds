<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
     <ion-title>Courses</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
<ion-list >
   <ion-item  *ngFor="let n of courses" (click)="openNews(n.content,n.id,n.title)">
   {{n.title}}   <ion-icon name="ios-arrow-forward" class="icons" item-end></ion-icon>
  </ion-item>  

</ion-list>
</ion-content>
