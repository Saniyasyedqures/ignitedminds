<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let n of contactUs">
 <!--<img  src="http://maps.googleapis.com/maps/api/staticmap?zoom=13&size=570x300&scale=2&maptype=roadmap&markers=color:red%7Clabel:S%7C{{n.lat}},{{n.lang}}">-->
    <ion-card-content>
      <ion-card-title>
       <p class="address"> Address</p>
      </ion-card-title>
      <p>
        {{n.address}}
      </p>

      <ion-item *ngIf="n.phone1 !=''">
        <h2>{{n.phone1}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.phone2 !=''">
        <h2>{{n.phone2}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.phone3 !=''">
        <h2>{{n.phone3}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.phone4 !=''">
        <h2>{{n.phone4}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.email1 !=''">
        <h2>{{n.email1}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item>



      <ion-item *ngIf="n.email2 !=''">
        <h2>{{n.email2}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.email3 !=''">
        <h2>{{n.email3}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="n.email4 !=''">
        <h2>{{n.email4}}</h2>
        <button ion-button clear item-end>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>



</ion-content>
